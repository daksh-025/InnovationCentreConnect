<html lang="en">
<head>

  <style>
    body{
      background-color:  #18332f;
    }
    .nav-link{
      color: rgba(45, 68, 50, 0.86);
      padding: 10px 20px; /* Adjust padding for better spacing */
    }
    .header{
  font-family: 'Open Sans', sans-serif;
  font-family: 'Lobster', sans-serif;
  font-size: 3em;
  text-align: center;
    }
    .hero{
      background-color: rgb(169, 182, 168);
      opacity: 0.7;
      border-radius: 50px;
      margin-left: 5%;
      margin-right: 5%;

    .lead{
      font-weight: bold;
    }
    .activeTab{
      border-bottom: 2px solid rgb(100, 161, 100); /* Set the underline color and thickness */
     color: forestgreen; /* Set the text color */
     text-decoration: none; /* Remove the default underline */
     color: whitesmoke;
    }
    .features{
      background-color: rgb(169, 182, 168);
      opacity: 0.7;
      border-radius: 50px;
      margin-left: 5%;
      margin-right: 5%;
    }
    .features .col {
    display: inline-block;
    width: 100%;
    box-sizing: border-box; 
    }
    h1{
      color: lightgray;
    }
    .bg-lightgrey {
    background-color: #dcdcdcd5; /* Set the desired light grey color */

    .text-center{
      color: rgba(151, 218, 165, 1);
      font-family: 'Alumni Sans Collegiate One', sans-serif; 
      font-size: 4rem;
    }
    custom-input {
  font-family: 'Alumni Sans Collegiate One', sans-serif; 
  color: #ced7d2; /* Change the text color */
}

.btn-custom {
  background-color: rgba(151, 218, 165,1); /* Change the button background color */
  border-color:rgba(151, 218, 165, 1); /* Change the button border color */
  color: #fff; /* Change the button text color */
}

.btn-custom:hover {
  background-color: rgba(151, 218, 165, 1); /* Change the button background color on hover */
  border-color: rgba(151, 218, 165, 1); /* Change the button border color on hover */
}

 .form-label{
  color: rgba(151, 218, 165, 1);
  
  font-size: 20px;
 }

    background-color: #dcdcdcd5; /* Set the desired light grey color */
    }

<body>
  <h1 class="header">Innovation Center Connect</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-lightgrey"></nav>
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
     
      <li class="nav-item"><a href="./login" class="nav-link">Login</a></li>
      <li class="nav-item"><a href="./register" class="nav-link activeTab">Register</a></li>
    </ul>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <h2 class="text-center">Register</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="name" class="form-label"><b>Name:</b></label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
          <div class="mb-3">
            <label for="usertype" class="form-label"><b>User Type:</b></label>
            <select class="form-select" id="usertype" name="usertype" required>
              <option value="" disabled selected>Select User Type</option>
              <option value="startup owner">Startup Owner</option>
              <option value="student">Student</option>
              <option value="investor">Investor</option>
              <!-- Add more options as needed -->
          </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><b>Email:</b></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"><b>Phone Number:</b></label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label"><b>Date:</b></label>
          <input type="text" class="form-control" id="date" name="date" required>
      </div>
        <div class="mb-3">
          <label for="password" class="form-label"><b>Password: </b></label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
          <button type="submit" class="btn btn-custom">Register</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
